<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-center mb-4">Todo List</h2>

        <div class="mb-4">
            <p id="welcome-msg" class="text-center text-gray-700"></p>
            <button id="logout-btn" class="w-full bg-red-500 text-white p-2 rounded mt-2">Logout</button>
        </div>

        <div class="mb-4 flex">
            <input type="text" id="task-input" placeholder="Add a new task" class="flex-1 p-2 border rounded-l">
            <button id="add-task-btn" class="bg-blue-500 text-white px-4 rounded-r">Add</button>
        </div>

        <ul id="task-list" class="space-y-2"></ul>
    </div>

    <script src="todolist.js"></script>

</body>
</html>
